<h2 mat-dialog-title>¿Deseas continuar tu sesión?</h2>
<mat-dialog-content>
  <p>Tu sesión está a punto de expirar.</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-raised-button color="primary" (click)="onYesClick()">Sí</button>
</mat-dialog-actions>
