<div
  class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50"
  *ngIf="!authService.isLoggedIn()"
>
  <div class="bg-white p-8 rounded-lg w-full max-w-md max-h-[100%] overflow-y-auto">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>

    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div class="flex flex-col items-center space-y-4">
        <div class="w-full">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username:</label>
          <input
            [(ngModel)]="username"
            id="username"
            name="username"
            class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-blue-500"
            required
          />
        </div>
        <div class="w-full">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password:</label>
          <input
            [(ngModel)]="password"
            id="password"
            name="password"
            type="password"
            class="w-full p-3 border rounded-md focus:outline-none focus:ring focus:ring-blue-500"
            required
          />
        </div>
      </div>

      <div class="flex justify-center space-x-4 mt-4">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md">
          Iniciar sesión
        </button>
        <button type="button" class="bg-gray-500 text-white px-6 py-2 rounded-md">
          Cancelar
        </button>
      </div>
    </form>

    <p *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</p>
  </div>
</div>

<div *ngIf="authService.isLoggedIn()" class="text-center mt-4">
  <p class="text-green-500">Ya estás autenticado. Redirigiéndote...</p>
</div>
