<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
  <div class="bg-white p-8 rounded-lg w-full max-w-2xl max-h-[90%] overflow-y-auto">
    <h2 class="text-xl font-semibold mb-6 text-center">{{ isEdit ? 'Editar Alumno' : 'Agregar Nuevo Alumno' }}</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-6">
        <!-- Sección Izquierda -->
        <div class="flex flex-col space-y-4">
          <div>
            <label class="block mb-2">Nombre:</label>
            <input [(ngModel)]="alumno.nombre" name="nombre" class="w-full p-2 border rounded" required />
          </div>
          <div>
            <label class="block mb-2">Apellido:</label>
            <input [(ngModel)]="alumno.apellido" name="apellido" class="w-full p-2 border rounded" required />
          </div>
          <div>
            <label class="block mb-2">Email:</label>
            <input [(ngModel)]="alumno.email" name="email" type="email" class="w-full p-2 border rounded" required />
          </div>
        </div>

        <!-- Sección Derecha -->
        <div class="flex flex-col space-y-4">
          <div>
            <label class="block mb-2">Tutor:</label>
            <select [(ngModel)]="alumno.tutor" name="tutor" class="w-full p-2 border rounded" required [compareWith]="compareTutorsById">
              <option disabled selected>Seleccionar</option>
              @for(tutor of tutores; track $index){
              <option [ngValue]="tutor">
                {{ tutor.nombre }} {{ tutor.apellido }}
              </option>
            }
            </select>
          </div>
          <div>
            <label class="block mb-2">Año escolar:</label>
            <select
              [(ngModel)]="alumno.anioEscolar"
              name="anioEscolar"
              class="w-full p-2 border rounded"
              required
              [compareWith]="compareAnioEscolarById"
            >
              <option [ngValue]="null" disabled>Seleccionar</option>
              <option *ngFor="let anio of aniosEscolares" [ngValue]="anio">
                {{ anio.anio }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="flex justify-center items-center mt-4">
        <button type="button" (click)="cancel()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">
          Cancelar
        </button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
          Guardar
        </button>
      </div>
      
    </form>
  </div>
</div>
