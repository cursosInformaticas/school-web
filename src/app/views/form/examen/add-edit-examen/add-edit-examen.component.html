<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg w-96">
    <h2 class="text-xl font-semibold mb-4 text-center">{{ isEdit ? 'Editar Examen' : 'Agregar Nuevo Examen' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <label class="block mb-2">Nombre:</label>
      <input [(ngModel)]="examen.nombre" name="nombre" class="w-full mb-4 p-2 border rounded" required />

      <label class="block mb-2">Fecha:</label>
      <input [(ngModel)]="examen.fecha" name="fecha" type="date" class="w-full mb-4 p-2 border rounded" required />

      <label class="block mb-2">Asignatura:</label>
      <select [(ngModel)]="examen.asignatura" name="asignatura" class="w-full mb-4 p-2 border rounded" required>
        <option *ngFor="let asignatura of asignaturas" [ngValue]="asignatura">{{ asignatura.nombre }}</option>
      </select>

      <div class="flex justify-end">
        <button type="button" (click)="cancel()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancelar</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
      </div>
    </form>
  </div>
</div>
