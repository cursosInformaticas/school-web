<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg w-96">
    <h2 class="text-xl font-semibold mb-4 text-center"> {{ isEdit ? 'Editar Horario' : 'Agregar Nuevo Horario' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <label class="block mb-2">Nota de Calificaci√≥n:</label>
      <input [(ngModel)]="calificacion.puntaje" name="puntaje" type="text" class="w-full mb-4 p-2 border rounded" required />

      <label class="block mb-2">Examen:</label>
      <select [(ngModel)]="calificacion.examen" name="examen" class="w-full mb-4 p-2 border rounded" required>
        <option *ngFor="let examen of examenes" [ngValue]="examen">{{ examen.nombre }}</option>
      </select>

      <label class="block mb-2">Alumno:</label>
      <select [(ngModel)]="calificacion.alumno" name="alumno" class="w-full mb-4 p-2 border rounded" required>
        <option *ngFor="let alumno of alumnos" [ngValue]="alumno">{{ alumno.nombre }}</option>
      </select>



      <div class="flex justify-end">
        <button type="button" (click)="cancel()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancelar</button>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
      </div>
    </form>
  </div>
</div>
